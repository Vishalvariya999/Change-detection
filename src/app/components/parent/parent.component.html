<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <h5>{{ counter }}</h5>
      <button class="btn btn-md btn-primary" (click)="onIncrement()">
        Increment
      </button>
      <h1>Fruit List</h1>
      <button (click)="update()">Update Data</button>
      <ul>  
        <li *ngFor="let item of data">{{ item }}</li>
      </ul>
    </div>
    <div class="col-lg-6">
      <app-child></app-child>
    </div>
  </div>
</div>
